<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Plan</title>
</head>
<body>
    <div class="warpper">
        <div class="container p-3 my-3 bg-light text-black">
            <div class="d-flex justify-content-between">
            <h1>Hello {{user.first_name}} ! Create a trip! </h1>
            <form action='/logout' method='post'>
                {% csrf_token %}
                <input type='submit' value='Log Out'>
            </form>
        </div>
            <div class="d-flex ">
            <div class="form">
            <form action='/submit_travel' method="POST">
                {% csrf_token %}
            <label for="destination">Destination</label>
            <input class="form-control list-group-item-action" id="destination" type="text" name="destination">

            <label for="start">Start Date</label>
            <input name="start" id="start" type="date" >
            <br>
            <label for="end">End Date </label>
            <input name="end" id="end" type="date" >
            <br>

            <label for="description">Plan</label>
            <textarea class="form-control list-group-item-action" id="description" placeholder="Enter Plan" type="text" name="description"></textarea>
            <button type="submit" class="btn btn-dark mb-2 mt-3">Submit</button>            
            </form>
            <a class="btn btn-dark mb-2 mt-3" href="/travel">Cancel</a>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
</div>
</body>
</html>
